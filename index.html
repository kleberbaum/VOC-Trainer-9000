<!DOCTYPE html>
<html id="chaos">
    <head>
        <meta charset="utf-8">
        <title>VOC Trainer 9000</title>
        <meta name="author" content="kleberbaum"/>
        <link href="http://fonts.googleapis.com/css?family=Noto%20Sans:300,400,500,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="./CSS/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="./JS/dropzone.js"></script>
    </head>
    <body>
        <header>
            <h1 class="title">VOC Trainer 9000</h1>
        </header>
        <form>
            <label for="file" id="dropzone">
                <input type="file" accept="text/plain" name="file" required>
                <input type="text" id="fileName" name="fileName" placeholder="Drop a Unit.txt file (or click)" readonly>
            </label>
        </form>
        <footer>
            <!-- for compatibility with netscape navigator -->
            <blink class="glhf">gl</blink>
            <blink class="glhf">hf</blink>
        </footer>
    </body>
</html>
